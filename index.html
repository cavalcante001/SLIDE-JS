<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="style.css" />
    <title>SlideShow</title>
</head>
<body>

    <header>
        <div class="header"></div>
        <div class="slider">
            <div class="slider--controls">
                <div class="slider--control" onclick="goPrev()" ><</div>
                <div class="slider--control" onclick="goNext()" >></div>
            </div>
            <div class="slider--width" style="margin-left: 0vw;">
                <div class="slider--item">
                    <img src="https://source.unsplash.com/1600x900/?sport" /> 
                </div>
                <div class="slider--item">
                    <img src="https://source.unsplash.com/1600x900/?food" /> 
                </div>
                <div class="slider--item">
                    <img src="https://source.unsplash.com/1600x900/?travel" /> 
                </div>
            </div>        
        </div>
    </header>
    <section>
        <h1>Resto do site</h1>
    </section>

    <script src="script.js"></script>
</body>
</html>
